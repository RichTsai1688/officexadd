<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>OfficeXAdd</title>
    <script src="https://appsforoffice.microsoft.com/lib/1/hosted/office.js" type="text/javascript"></script>
    <style>
        body {
            padding: 20px;
            font-family: Arial, sans-serif;
        }

        textarea {
            width: 100%;
            height: 150px;
            margin-bottom: 10px;
        }

        button {
            padding: 10px 20px;
            background-color: #0078d4;
            color: white;
            border: none;
            cursor: pointer;
        }

        button:disabled {
            background-color: #cccccc;
        }

        #result {
            margin-top: 20px;
            padding: 10px;
            background-color: #f0f0f0;
            border: 1px solid #ccc;
        }
    </style>
</head>

<body>
    <h1>AI Text Rewriter</h1>
    <textarea id="inputText" placeholder="Enter text to rewrite..."></textarea>
    <div style="margin-bottom: 10px;">
        <label for="instructionText" style="display:block; margin-bottom: 5px; font-weight: bold;">Instructions:</label>
        <textarea id="instructionText" placeholder="e.g., Make it more formal"
            style="width: 100%; padding: 8px; box-sizing: border-box;" rows="2"></textarea>
    </div>
    <button id="rewriteBtn">Rewrite & Replace</button>
    <div id="result"></div>
    <script src="taskpane.js"></script>
</body>

</html>
